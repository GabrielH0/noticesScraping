<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script>
        window.onload = function () {
            var noticeModal = document.getElementById('noticeModal')
            noticeModal.addEventListener('show.bs.modal', function (event) {
                // Button that triggered the modal
                var button = event.relatedTarget
                // Extract info from data-bs-* attributes
                var title = button.getAttribute('title')
                var content = button.getAttribute('content')
                var subtitle = button.getAttribute('subtitle')
                var date = button.getAttribute('date')
                console.log(title)
                // If necessary, you could initiate an AJAX request here
                // and then do the updating in a callback.
                //
                // Update the modal's content.
                var modalTitle = noticeModal.querySelector('.modal-title')
                var modalDate = noticeModal.querySelector('#date')
                var modalBodyContent = noticeModal.querySelector('.modal-body #content')
                var modalBodySubtitle = noticeModal.querySelector('.modal-body #subtitle')
                modalTitle.textContent = title
                modalBodyContent.innerHTML = content
                modalBodySubtitle.textContent = subtitle
                modalDate.textContent = date
            })
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-5">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Knewing news</span>
            <div class="d-grid gap-2 col-3 float-end">
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#newNoticeModal">+ Nova Noticia</button>
            </div>
        </div>
    </nav>

    <div class="list-group container mt-5 ">
        <div id="filters" class="mb-4">
            <form action="/notices/filter" method="POST">
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input th:value="${keyword}" name="keyword" type="text" class="form-control" placeholder="Filtrar noticias">
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-2 col-form-label">Filtrar</button>
                </div>
            </form>
        </div>

        <div th:each="notice : ${notices}">
            <a data-bs-toggle="modal" data-bs-target="#noticeModal"
               th:attr="title=${notice.title},
                        subtitle=${notice.subTitle},
                        date=${notice.dateTimeFormatted},
                        content=${notice.content},
                        url = ${notice.url}">
                <div class="list-group-item list-group-item-action rounded">
                    <div>
                        <strong><h5 th:text="${notice.title}"/></strong>
                        <small th:text="${notice.subTitle}"/>
                    </div>
                    <small th:text="${notice.dateTime}"/>
                </div>
            </a>
        </div>
    </div>

    <div class="modal fade" id="noticeModal" tabindex="-1" aria-labelledby="noticeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <strong><h5 class="modal-title" id="noticeModalLabel" style="text-align: center">Title</h5></strong>
                </div>
                <div class="row-fluid">
                    <small id="date" class="float-end">date</small>
                </div>
                <div class="modal-body">
                    <div class="mb-5 text-center">
                        <p id="subtitle"> subtitle</p>
                    </div>
                    <div id="content" escape-content="false">
                        content
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newNoticeModal" tabindex="-1" aria-labelledby="newNoticeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <strong><h5 class="modal-title" id="newNoticeModalLabel" style="text-align: center">
                        Adicionar nova noticia
                    </h5></strong>
                </div>
                <div class="modal-body">
                    <form action="/notices" method="post">
                        <input class="form-control mb-4" name="url" th:value="${url}" />
                        <div class="row-fluid text-center">
                            <button type="submit" class="btn btn-primary" placeholder="Insira a URL na nova noticia">Adicionar noticia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
